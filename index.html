<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Pistachio Receipt Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Pistachio Recipe Generator</h1>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="text"
              placeholder="Type to get a pistachio recipe ðŸ¤—"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e. chocolate, pancakes or cookies</div>
        </div>
        <img src="images/pistache.jpg" />
        <div class="recipe hidden blink" id="pistachio-recipe"></div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/chantie84" target="_blank"
          >Chantal Crompvoets</a
        >
        and is
        <a
          href="https://github.com/chantie84/Receipt-Generator"
          target="_blank"
        >
          open sourced on GitHub
        </a>
        and is hosted on
        <a
          href="https://ai-pistachio-recipe-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
